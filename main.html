    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('normalimages/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .navbar, .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            height: 50px;
            z-index: 1000;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar {
            position: fixed;
            width: fit-content;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .navbar:hover {
            background: rgba(147, 250, 165, 0.3);
            transform: translateX(-50%) translateY(-5px);
        }

        .navbar .logo {
            font-size: 26px;
            font-weight: 600;
            color: #4caf50;
            margin-right: 20px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            display: flex;
            align-items: center;
            color: #ddd;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
            padding: 5px 0;
        }

        .navbar ul li a i {
            margin-right: 5px;
            font-size: 20px;
        }

        .navbar ul li a:hover {
            color: #fff;
            border-bottom: 2px solid #4caf50;
        }

        /* Battery and Time Container */
        .status-bar {
            position: fixed;
            top: 20px;
            right: 10px;
        }

        /* Adjusted Status Bar */
        .status-bar {
            position: fixed;
            top: 20px;
            right: 10px;
            display: flex;
            align-items: center;
            padding: 5px 15px; /* Reduced padding */
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px; /* Smaller, less rounded */
            height: 40px; /* Reduced height to match navbar size */
        }

        .status-bar i {
            margin-right: 8px;
            font-size: 20px; /* Slightly smaller icon size */
            color: #4caf50;
        }

        .status-bar span {
            font-size: 14px; /* Smaller text size for battery and time */
            color: #ddd;
        }


        .home-content {
            padding: 100px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .home-section {
            background-color: rgba(44, 44, 44, 0.8);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }

        .home-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .home-section p {
            font-size: 18px;
            line-height: 1.6;
            color: #aaa;
        }

        .home-buttons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .home-buttons a {
            margin: 0 10px;
            padding: 12px 24px;
            border-radius: 30px;
            background-color: #4caf50;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .home-buttons a:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        /* Game of the Week Card */
        .game-of-the-week {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game-of-the-week h2 {
            font-size: 20px;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .game-of-the-week img {
            width: 50%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-of-the-week p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
        }

        .game-of-the-week a {
            padding: 8px 16px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .game-of-the-week a:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #1a1a1a;
            padding: 20px 0;
            text-align: center;
            color: #aaa;
            margin-top: 40px;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>

    <div class="status-bar">
        <i class="material-icons">battery_full</i>
        <span id="battery">100%</span>
        <span id="current-time" style="margin-left: 15px;">12:00 PM</span>
    </div>

    <div class="home-content">
        <div class="home-section">
            <h1>Welcome to Console Mars</h1>
            <p id="splashText" class="splash-text"></p>
        </div>
        <div class="home-buttons">
            <a href="games.html">Explore Games</a>

            <a href="changelog.html">Changelog</a>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Update the time every second
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedTime = (hours % 12 || 12) + ':' + minutes + ' ' + ampm;
            document.getElementById('current-time').textContent = formattedTime;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
