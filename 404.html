<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Mars | 404 Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .error-container {
            text-align: center;
        }

        .error-container h1 {
            font-size: 100px;
            margin: 0;
            color: #4caf50;
        }

        .error-container h2 {
            font-size: 36px;
            margin: 10px 0;
            color: #ffffff;
        }

        .error-container p {
            font-size: 18px;
            color: #aaaaaa;
        }

        .error-container a {
            color: #4caf50;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .error-container a:hover {
            background-color: #4caf50;
            color: #ffffff;
        }

        .back-home {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .back-home i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable, or under construction.</p>
        <a href="main.html"><i class="material-icons">home</i>Back to Home</a>
    </div>
</body>

</html>
