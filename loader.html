<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        .loading-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .loading-logo {
            font-size: 32px;
            font-weight: 600;
            color: #4caf50;
            margin-bottom: 20px;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-logo">Console Mars</div>
        <center/>
        <div class="loading-spinner"></div>

    </div>

    <script>
        setTimeout(function() {
            document.body.classList.add('fade-out');
        }, 2500);

        setTimeout(function() {
            window.location.href = 'main.html';
        }, 3000);
    </script>
</body>
</html>
