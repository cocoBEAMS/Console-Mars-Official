<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" id="tab-favicon" href="normalimages/consolemarsicon.png" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6TGJJKS1PR"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Mars | Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('normalimages/bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            transition: background-image 0.5s ease;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            position: fixed;
            width: fit-content;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-50%) translateY(-5px);
        }

        .navbar .logo {
            font-size: 26px;
            font-weight: 600;
            color: #4caf50;
            margin-right: 20px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            display: flex;
            align-items: center;
            color: #ddd;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
            padding: 5px 0;
        }

        .navbar ul li a i {
            margin-right: 5px;
            font-size: 20px;
        }

        .navbar ul li a:hover {
            color: #fff;
            border-bottom: 2px solid #4caf50;
        }

        .settings-content {
            padding: 80px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-section {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }

        .settings-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .settings-section p {
            font-size: 18px;
            line-height: 1.6;
            color: #aaa;
        }

        /* Themes Section */
        .themes-section {
            margin-top: 20px;
        }

        .themes-section h2 {
            font-size: 24px;
            color: #4caf50;
            margin-bottom: 15px;
        }

        .themes-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .themes-buttons button {
            margin: 10px;
            padding: 12px 24px;
            border-radius: 30px;
            background-color: #4caf50;
            color: #ffffff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .themes-buttons button:hover {
            background-color: #45a049;
        }

        /* Add more theme styles as needed */
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">Console Mars</div>
        <ul>
            <li><a href="index.html"><i class="material-icons">home</i>Home</a></li>
            <li><a href="games.html"><i class="material-icons">sports_esports</i>Games</a></li>
            <li><a href="#"><i class="material-icons">settings</i>Settings</a></li>
            <li><a href="about.html"><i class="material-icons">info</i>About</a></li>
        </ul>
    </div>

    <div class="settings-content">
        <div class="settings-section">
            <h1>Settings</h1>
            <p>Customize your Console Mars experience!</p>
        </div>

        <div class="themes-section">
            <h2>Select Theme</h2>
            <div class="themes-buttons">
                <button onclick="setTheme('futuristic', 'normalimages/futuristic.jpeg')">Futuristic</button>
                <button onclick="setTheme('normal', 'normalimages/bg.png')">Normal</button>
                <button onclick="setTheme('galaxy', 'normalimages/galaxy.jpeg')"')">Galaxy</button>
                <button onclick="setTheme('neon', 'normalimages/neon.webp')">Neon</button>
                <button onclick="setTheme('majestic', 'normalimages/magestic.png')">Majestic</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        function setTheme(theme, backgroundImage) {
            document.body.className = theme;
            document.body.style.backgroundImage = `url('${backgroundImage}')`;
            localStorage.setItem('theme', theme);
            localStorage.setItem('backgroundImage', backgroundImage);
        }

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            const savedBackgroundImage = localStorage.getItem('backgroundImage');
            if (savedTheme && savedBackgroundImage) {
                document.body.className = savedTheme;
                document.body.style.backgroundImage = `url('${savedBackgroundImage}')`;
            }
        }
    </script>
</body>
</html>
